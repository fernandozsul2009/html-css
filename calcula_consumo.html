<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>


<script>

	var litros = 40;
	var quilometros = 480;

	document.write("Consumo com gasolina" + " é " + (quilometros / litros) + " Km/L");
	document.write("<br>");

	var litros = 40;
	var quilometros = 300;

	document.write("Consumo com alcool" + " é " + (quilometros / litros) + " Km/L");

</script>
