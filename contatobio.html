    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
               <form>
               <fieldset>
                   <legend>Dados Pessoais</legend>
                   <label class="com-icone" for="Nome">Nome:</label>
                   <input id="Nome" type="Text" name="nome-contato" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                   <label class="com-icone" for="Email">Email:</label>
                   <input id="email" type="email" name="email-contato" required placeholder="Digite seu e-mail">
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="Assunto" value="Blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="Assunto" value="Servico">
                        Servico
                    </label>
                    <label>
                        <input type="radio" name="Assunto" value="Outro">
                        Outro
                        <input type="Text" name="Outro-assunto">
                    </label>
                </fieldset>
                    <fieldset>
                        <label for="mensagem">mensagem</label>
                        <textarea id="mensagem" name="msg"  required placeholder="Digite aqui sua mensagem" cols="60" rows="10"></textarea>
                        <button type="submit">Enviar Mensagem</button>
                    </fieldset>
                </form>
            </div>
        </main>
