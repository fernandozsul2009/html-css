<meta charset="utf-8">
<script>
	
	function pulalinha() {
		document.write("<br>");
		
	}

	function mostra(frase) {
		document.write(frase);
		pulalinha();
	}

	function calculaImc(peso, altura) {

		var imc = peso / (altura * altura);
		return imc;
	} 

	 var ImcFlavio = calculaImc(73, 1.71);
	 var ImcAmigo = calculaImc(68, 1.72);

	 mostra(ImcFlavio);
	 mostra(ImcAmigo);
	
</script>
