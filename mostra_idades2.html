<meta charset="utf-8">
<script>
	
	function pulalinha() {
		document.write("<br><hr><br>");
    }

    function mostra(frase) {
    	document.write(frase);
    	pulalinha();
    }

    var ano = 2012;
    mostra("<big>Eu nasci em</big> : " + (ano - 25));
    mostra("<big>Adriano nasceu em</big> : " + (ano -26));
    mostra("<big>Paulo nasceu em</big> : " + (ano - 32));
	
</script>
