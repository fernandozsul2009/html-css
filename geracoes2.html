<meta charset="utf-8">
<script>

	function pulalinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulalinha();
	}

	var idadeMediaQuandoTemFilhos = 28;
	var anoAtual = 2018;

	var quantidadesDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

	mostra(quantidadesDeGeracoes);
	
</script>
